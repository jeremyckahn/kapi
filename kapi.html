<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script src="js/kapi.js"></script>
	<script src="js/jquery.js"></script>
	
	<style type="text/css">
		canvas{
			float: left;
		}
	
		ul{
			float: left;
		}
	</style>
	
</head>
<body>

	<canvas id="myCanvas">Plz stop using IE.</canvas>
	
	<ul>
		<li id="currentFrame">Current frame <span></span></li>
		<li><a id="play" href="javascript:void(0);">Play</a></li>
		<li><a id="pause" href="javascript:void(0);">Pause</a></li>
		<li><a id="stop" href="javascript:void(0);">Stop</a></li>
	</ul>
	
	<script type="text/javascript">
	
		function circle(ctx){
			ctx.beginPath();
			ctx.arc(
				this.x || 0,
				this.y || 0,
				this.radius || 0,
				0,
				Math.PI*2,
				true
				);
			ctx.fillStyle = this.color || '#f0f';
			ctx.fill();
			ctx.closePath();
			
			return this;
		}
		
		
		function square(ctx){
			ctx.beginPath();
			
			ctx.moveTo(this.x, this.y);
			ctx.lineTo(this.x + this.width, this.y);
			ctx.lineTo(this.x + this.width, this.y + this.height);
			ctx.lineTo(this.x, this.y + this.height);
			
			ctx.fillStyle = ctx.strokeStyle = this.color || '#f0f';
			ctx.fill();
			ctx.stroke();
			ctx.closePath();
		}
	
		// Note:  jQuery is here just to make the demo quicker to make.
		// Kapi does not use jQuery.
		$('#play').click(function(ev){
			ev.preventDefault();
			canvas.kapi.play();
		});
		
		$('#pause').click(function(ev){
			ev.preventDefault();
			canvas.kapi.pause();
		});
		
		$('#stop').click(function(ev){
			ev.preventDefault();
			canvas.kapi.stop();
		});
				
		var canvas = kapi(document.getElementById('myCanvas'), 
			// params
			{
				fRate : 20,
				styles : {
					'height':  '300px',
					'width': '500px',
					'background': '#000'
				}
			},
			// events
			{
				enterFrame: function(){
					currFrameOutput.html(this._currentFrame);
				}
			}),
			kapi = canvas.kapi,
			circle1 = kapi.add(circle, {	
				name : 'myCircle',
				x : 0,
				y : 0,
				radius : 50,
				color : '#0f0'
			}),
			circle2 = kapi.add(circle, {
				name : 'myCircle2',
				color : '#f00'
			}),
			square1 = kapi.add(square, {
				name : 'square1',
				height : 75,
				width : 75,
				x : 200,
				y : 200,
				color : '#00f'
			}),
			currFrameOutput = $('#currentFrame span');
		
		// Testing the API.
		circle1.keyframe(0, {
			x : 0
		}).keyframe(10, {
			x : 10,
			y : 50
		}).keyframe(45, {
			x : 200,
			y : 150,
			radius : 100
		});
		
		circle2.keyframe(0, {
			x : 400,
			y : 200,
			radius: 10
		}).keyframe(45, {
			x : 10,
			y : 10,
			radius : 100
		});
		
		square1.keyframe(0, {
			x : 15
		}).keyframe(15, {
			x : 300,
			y : 30
		}).keyframe(45, {
			y : 250
		});
		
		canvas.kapi.play();
		
		console.dir(canvas.kapi);
		
	</script>

</body>
</html>
